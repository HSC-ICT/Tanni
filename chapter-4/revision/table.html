<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="10">
        <caption>My multi level table</caption>
        <thead>
            <tr align="center">
                <th colspan="2" rowspan="2">Column 0</th>
                <th rowspan="2">Column 1</th>
                <th colspan="2">Column 2</th>
            </tr>
            <tr align="center">
                <th>Column 2a</th>
                <th>Column 2b</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td rowspan="2">Row 1</td>
                <td>Row 1a</td>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr align="center">
                <td>Row 1b</td>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="2">Row 2</td>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
