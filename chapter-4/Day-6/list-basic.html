<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
    <!--
        ul -> unordered list
        ol -> ordered list
        li -> list
    -->
    <h2>ordered list</h2>
    <ol>
        <li>Bangla</li>
        <li>English</li>
        <!-- <li>Accounting</li> -->
        <li>ICT</li>
        <!-- <li>Economics</li> -->
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>Bangla</li>
        <li>English</li>
        <li>Accounting</li>
        <li>ICT</li>
        <li>Economics</li>
    </ul>

    <h2>list</h2>
    <p>1. Jodu</p>
    <p>2. Modhu</p>
    <p>3. Kodu</p>
    <p>4. Jodu</p>
    <p>5. Modhu</p>
    <p>6. Kodu</p>
    <p>7. Kodu</p>
</body>
</html>
