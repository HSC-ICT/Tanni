<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sub / sup</title>
  </head>
  <body>
    <!-- sub -> subscript -->
    <!-- sup -> superscript -->

    <p>
      <mark style="background-color: hotpink">a<sup>4</sup>+b<sup>4</sup></mark>
      = [(a + b)<sup>2</sup> - 2ab]<sup>2</sup> - 2(ab)<sup>2</sup>
    </p>

    <!-- colors -->
    <span style="background-color: dodgerblue;">dodgerblue</span>
    <span style="background-color: orangered;">dodgerblue</span>
    <span style="background-color: cyan;">dodgerblue</span>
    <span style="background-color: gold;">dodgerblue</span>
    <span style="background-color: crimson;">dodgerblue</span>
    <span style="background-color: #3742fa;">dodgerblue</span>
    <br>
    <small>this is a small tag</small>
    <br>
    <big>this is a big tag</big>
  </body>
</html>

<!-- 
    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text 
-->
